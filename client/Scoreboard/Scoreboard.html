<template name="Scoreboard">
	<div class="container">
	  	<table id="scoreTable" class="table table-striped table-bordered">
	    	<thead>
	      		<tr>
	        		<th class="Name">Name</th>
	      		</tr>
	    	</thead>
		    <tbody>
		    </tbody>
	  	</table>

	  	<form>
		  	<div class="form-group name add">

			    </div>
			   	<button type="button" class="addName btn btn-success">Add Name</button>
		  	</div>
		</form>

		<button type="button" class="addRound btn btn-success">New Round</button>

	</div>
</template>
